<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paula Arroyo Ajenjo" />
    <title> Página formulario Breaking Bad </title>
    <link rel="icon" href="img/icon.png" type="image/x-icon"> 
    <!--Instertamos la hoja de estilo-->
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <div id="div-paginaformulario">
        <h1>Breaking Bad – Que comience el juego!</h1>

        <form action="mailto:raul.rodriguez@proeducaglobal.com" method="POST" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Datos Personales</legend>

                <label for="nombre">Nombre: *</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellidos">Apellidos: *</label>
                <input type="text" id="apellidos" name="apellidos" required><br><br>

                <label for="direccion">Dirección Postal:</label><br>
                <input type="text" id="calle" name="calle" placeholder="Calle" required><br>
                <input type="number" id="numero" name="numero" placeholder="Número" required><br>
                <input type="text" id="piso" name="piso" placeholder="Piso"><br>
                <input type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal" required><br>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required><br>
                <input type="text" id="dni" name="dni" placeholder="DNI"><br>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required><br><br>

                <label>Sexo:</label><br>
                <input type="radio" id="hombre" name="sexo" value="hombre" required>
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label><br><br>

                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

                <label for="personaje">Selecciona un personaje:</label>
                <select id="personaje" name="personaje">
                    <option value="Jessie Pinkman">Jessie Pinkman</option>
                    <option value="Walter White">Walter White</option>
                    <option value="Saul Goodman">Saul Goodman</option>
                    <option value="Gustavo Fring">Gustavo Fring</option>
                    <option value="Pollos Hermanos">Pollos Hermanos</option>
                    <option value="Otros personajes">Otros personajes</option>
                </select><br><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

                <label for="archivos">Adjuntar archivos:</label>
                <input type="file" id="archivos" name="archivos"><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </fieldset>
        </form>
    </div>
</body>
</html>
